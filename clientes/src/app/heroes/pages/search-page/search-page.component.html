<div class="flex flex-column p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de Clientes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="buscarCliente()"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption( $event )"
      >
      <mat-option *ngFor="let cliente of clientes" [value]="cliente">
        {{ cliente.nombres }}
      </mat-option>

      <mat-option
        *ngIf="clientes.length === 0 && searchInput.value && searchInput.value.length > 0"
        value="">
        No se encontró nada con el término {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="flex justify-content-between">
    <button (click)="onBack()" mat-flat-button color="warn">
      Volver
    </button>
  </div>


  {{ selectedCliente | json }}


</div>
